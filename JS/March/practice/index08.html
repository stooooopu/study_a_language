<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="forms">
        <input id="email" type="text" placeholder="이메일을 입력">
        <input id="companyNumber" type="text" placeholder="사업자등록번호를 입력">
        <input id="userName" type="text" placeholder="이름을 입력">
        <!-- input 이 20개 있다고 가정 -->
    </div>
    <button id="btn" type="button">사업 제출</button>
    <!-- button default : submit-->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // 버튼클릭시 이벤트를 처리할 수 있는 방법
        // 1. onclick (되도록 쓰지 않음 this를 parameter로 넘겨줄 때만 사용)
        // 2. $().on('click',익명 function)
        // 3. $().click(익명 function)
        
        // ver 5 : $("#btn").on('click',function(){})
        // ver 6(arrow function) : $("#").click(() => {})
        
        $("#btn").click(function(){
            // for문 -> console.log로 id출력
            // input check하는 로직
            var formsChildren = $(".forms").children();
            for(var i=0; i<formsChildren.length; i++){
                console.log(formsChildren[i].id);
                var value = $("#"+formsChildren[i].id).val();
                if(value === ''){
                    console.log('input값 입력')
                }
            }
        }); //ver 5
    </script>
</body>
</html>
