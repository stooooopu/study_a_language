<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <p onclick="doClick(1)">최승철</p>
        <p onclick="doClick(200)">윤정한</p>
        <p onclick="doClick(this)">홍지수</p>
        <p onclick="doClick(this)">문준휘</p>
        <h2 onclick="doClick(this)">권순영</h2>
        <!-- this : 본인을 의미
        인자값이 this라면 본인의 태그가 그대로 출력 -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        function doClick(변수이름){
            // 나 자신 태그에서 text만 출력
            // click했을 때 이름만 출력
            var htmlText = $(변수이름).text();

            // 나 자신 태그의 css변경
            var htmlText = $(변수이름).css('color', 'darkcyan');
            // 이때 (this)로 한 홍지수 문준휘 권순영은 f12눌렀을 때 (p)/(h2)로 나옴
            // this로 하면 어떤 태그를 사용했는지 나오는 것
            console.log(htmlText);
            // __??근데 아직 왜 this로 한 아이들만 css입혀지는지 잘 모르겠음
            // this가 자기 자신을 뜻하는게 tag안에 모든게 출력
            // 근데 text가 안나오는 이유는 var htmlText 변수이름이 겹쳐서 밑에 css만 나옴!
        }
    </script>
</body>
</html>
