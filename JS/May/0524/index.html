<script>

    //     }
    // });
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
<script>


    // 게시판 리스트 호출
    // 함수를 부른 이유는 밑에 정의한 함수를 부르지 않으면 정의만 해놓고 실행은 안한거
    getBoardList()
    
    // 작성한 게시물을 보여주는 함수
    function getBoardList(){
        $.ajax({
          url : 'http://localhost:8080/api/v1/board',
          type : 'GET',
          dataType : 'json',
          success : function(response){
              // 잘들어왔는지 확인
              console.log(response);
              //html append작성
              var html = '';
              if(response.length > 0){
                  for(var i=0; i<response.length; i++){
                      // 조회수 로직 구현예정
                    // var 조회수 =  response[i].조회수;
                      html += "<tr><td>"+
                        response[i].boardId+"</td><td>"+
                        response[i].studentsName+"</td><td>"+
                        response[i].title+"</td><td>"+
                        response[i].updateAt+"</td><td>"+
                        response[i].createAt+"</td><td>"+
                        // 현재 조회수 컬럼이 없으니까 이렇게 임시로 넣기
                        '<span class="row">0</span>'+"</td></tr>";
                  }
              } else {
                  // 게시글 없음 로직 구현
                  html += '<tr><td colspan=6 style = "text-align : center;">게시글이 없습니다</td></tr>';
              }
              $('#boardData').append(html); // tbody에 jsonData 렌더링
          }
          })
    }

    // 글작성
    $('#contentSubmit').click(function(){

        if(confirm('게시글을 작성하시겠습니까?')){
            var title = $('#title').val();
            var content = $('#content').val();
            var studentsId = 5;

            if(title == ''){
                alert('제목을 입력하세요');
                $('#title').focus();
                return false;
            }

            if(content == ''){
                alert('본문을 입력하세요');
                $('#content').focus();
                return false;
            }

       var jsonData = {
            studentsId : studentsId,
            title : title,
            content : content
        }

            $.ajax({
            url : 'http://localhost:8080/api/v1/board',
            type : 'POST',
            contentType : 'application/json', 
            dataType : 'json',
            data: JSON.stringify(jsonData),
            success : function(response){
                if(response > 0){
                    // 작성화면 감추기
                    $('.write-popup').css('display', 'none');

                    // 글 작성 -> 내가 작성했던 글 지우기
                    $('#title').val('');
                    $('#content').val('');

                    // ()는 함수를 호출 한 것
                    $('#boardData').children().remove(); // boardData = tbody아이디 
                    // 내가 작성한 게시물을 바로 화면boardList에 추가해서 보여줌
                    getBoardList(); 
                    }
                }
            }); //ajax end
        } // if end
    }); // function end
</script>
