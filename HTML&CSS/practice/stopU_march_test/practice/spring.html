<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../test_March.css">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />
</head>
<body>
    <div class="section-spring">
        <div class="section-spring-title">
            <h1>Springtime Delight</h1>
            <h3>TERESA FREITAS</h3>
        </div>
        <div class="spring-main-section">
            <div class="spring-information">
                <div class="row spring-information-img-section">
                    <img class="spring-information-item image" src="../img/spring04.JPG" alt="">
                    <div class="spring-information-item">
                        <p>내용넣기</p>
                    </div>
                </div>
            </div>
            <h3 class="section-h3">Other Photo</h3>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="../img/spring02.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="../img/spring03.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="../img/spring05.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="../img/spring07.jpg" alt=""></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
        
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
        </div>
        <div class="spring-bottom">
            <div class="wave"></div>
                <div class="spring-bottom-text">
                    <p>월-목 10:30~20:00(입장마감 19:00)<br> 
                        금-일 10:30~20:30(입장마감 19:30)</p>
                    <p>주최/기획 : (주) 씨씨오씨<br>
                        문의 : 전시티켓 : 1588-7890<br>
                        전시운영 : 02-837-6611<br>
                        작가/출연자 : 테레사 프레이타스</p>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        autoplay: {
          delay: 3000,
        },
        loop: true,

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
</body>
</html>
