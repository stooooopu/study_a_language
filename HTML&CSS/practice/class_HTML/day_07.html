<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box-container {
        width: 20%;
        height: 300px;
        border: 10px solid rgb(255, 187, 0);
      }
      .box-data {
        width: 100%;
        border: 15px solid rgb(0, 26, 255);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-container">
        <p>box 영역 입니다</p>
        <div class="box-data">
          <p>box data 영역입니다</p>
        </div>
      </div>
    </div>
  </body>
</html>
