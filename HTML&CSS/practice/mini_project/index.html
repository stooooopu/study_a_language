<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 글작성 팝업 -->
        <div class="write-popup">
            <div class="editor">
                <div class="input-box">
                    <label for="popup-writer">작성자 : </label>
                    <input id="popup-writer" type="text">
                </div>
                <div class="input-box">
                    <label for="title">제목 : </label>
                    <input id="title" type="text" placeholder="제목을 입력하세요">
                </div>
                <div class="input-box">
                    <textarea id="content" rows="10" cols="65" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="btn-area">
                    <a href="#" class="btn-cancel">취소</a>
                    <a id="contentSubmit" href="#" class="btn-success">등록</a>
                </div>
            </div>
        </div>
        <header>
            <h1>blog</h1>
        </header>
            <div class="prolog">
                <ul>
                    <li>
                        <a href="#">
                            <span>prolog</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>blog</span>
                        </a>
                    </li>
                </ul>
            </div>
        <div class="row">
        <div class="side-nav">
            <div class="profile">
                <img src="" alt="">
                <p>회원 닉네임</p>
                <p>회원설명</p>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="side-nav-list view-all">전체보기</span>                
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="side-nav-list vlog">일상공유</span>                
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="side-nav-list review">리뷰</span>                
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="side-nav-list photo">사진첩</span>                
                    </a>
                </li>
            </ul>
            <!-- 검색창 -->
            <input type="text">
            <button>검색</button>
        </div>
        <!-- 메인 blog화면 -->
        <div class="main-section">
            <div class="writing-box">
                <a href="#">글 작성</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>글 번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성 날짜</th>
                        <th>조회 수</th>
                    </tr>
                </thead>
                <tbody>
                    <tbody id="boardData">
                        <tr>
                            <td>글 번호</td>
                            <td>글 제목</td>
                            <td>작성자</td>
                            <td>2022-05-18</td>
                            <td><span>20</span></td>
                        </tr>
                        <tr>
                            <td>글 번호</td>
                            <td>글 제목</td>
                            <td>작성자</td>
                            <td>2022-05-18</td>
                            <td><span>20</span></td>
                        </tr>
                        <tr>
                            <td>글 번호</td>
                            <td>글 제목</td>
                            <td>작성자</td>
                            <td>2022-05-18</td>
                            <td><span>20</span></td>
                        </tr>
                        <tr>
                            <td>글 번호</td>
                            <td>글 제목</td>
                            <td>작성자</td>
                            <td>2022-05-18</td>
                            <td><span>20</span></td>
                        </tr>
                </tbody>
            </table>
            <div class="pagination">
                <a href="#">이전</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">다음</a>
            </div>
        </div>
    </div>
    <footer class="statistics-card">
        <div class="card">
            <div id="boardCnt">200</div>
            <div class="cardName">게시물 수</div>
        </div>
        <div class="card">
            <div id="viewsCnt">500</div>
            <div class="cardName">토탈 조회수</div>
        </div>
    </footer>
</div>
</body>
