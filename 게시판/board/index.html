<script>

    // 게시판 리스트 호출
    // 함수를 부른 이유는 밑에 정의한 함수를 부르지 않으면 정의만 해놓고 실행은 안한거
    getBoardList(1, 10)
    // 작성한 게시물을 보여주는 함수
    function getBoardList(pageNum, pageSize){
        var controllerUrl = 'http://localhost:8080/api/v1/board?pageNum='+pageNum+'&pageSize='+pageSize;
        var keyword = $('#keyword').val();
        if(keyword != 'null'){
            controllerUrl = 'http://localhost:8080/api/v1/board/search?writer='+keyword+'&pageNum='+pageNum+'&pageSize='+pageSize;
        }
        // console.log(pageNum)
        $.ajax({
            // 하드코딩 : 변수로 데이터르 안받고 직접 값을 입력
            // url : 'http://localhost:8080/api/v1/board?pageNum=1&pageSize=10'
          url : controllerUrl,
          type : 'GET',
          dataType : 'json',
          success : function(response){
            // 잘들어왔는지 확인
            //   console.log(response);
            //   for(var i=0; i<response.list.length; i++){
            //       console.log(response.list[i].boardId)
            //   }

            var html = '';
              if(response.list.length > 0){
                  for(var i=0; i<response.list.length; i++){
                    // 조회수 로직 구현예정
                    // var 조회수 =  response.list[i].조회수;
                    if(response.list[i].cnt < 10){
                        html += "<tr onclick = getBoard("+response.list[i].boardId+")><td>"+
                          response.list[i].boardId+"</td><td>"+
                          response.list[i].studentsName+"</td><td>"+
                          response.list[i].title+"</td><td>"+
                          response.list[i].updateAt+"</td><td>"+
                          response.list[i].createAt+"</td><td>"+
                          '<span class="row">'+response.list[i].cnt+"</td></tr>";
                    }
                    if(response.list[i].cnt >= 10 & response.list[i].cnt < 20){
                        html += "<tr onclick = getBoard("+response.list[i].boardId+")><td>"+
                          response.list[i].boardId+"</td><td>"+
                          response.list[i].studentsName+"</td><td>"+
                          response.list[i].title+"</td><td>"+
                          response.list[i].updateAt+"</td><td>"+
                          response.list[i].createAt+"</td><td>"+
                          '<span class="middle">'+response.list[i].cnt+"</td></tr>";
                    } if(response.list[i].cnt >= 20){
                        html += "<tr onclick = getBoard("+response.list[i].boardId+")><td>"+
                          response.list[i].boardId+"</td><td>"+
                          response.list[i].studentsName+"</td><td>"+
                          response.list[i].title+"</td><td>"+
                          response.list[i].updateAt+"</td><td>"+
                          response.list[i].createAt+"</td><td>"+
                          '<span class="high">'+response.list[i].cnt+"</td></tr>";
                    }
                  } // for문 끝
                  // 페이징 화면 구현 (게시물이 없으면 굳이 페이징을 보여줄 필요가 없으니까)
                //   <a href="#">Previous</a>
                //     <a href="#">Next</a>
                  var paginationHtml = '';

                  if(response.hasPreviousPage){ // 이전 페이지가 true라면
                    paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
                  }
                  for(var i=0; i<response.navigatepageNums.length; i++){ //페이지 번호만큼 for문 실행
                    // navigatepageNums : 블록 개수
                    // 페이지 번호가 있는 만큼 만들기
                    // 다음페이지 눌렀을 때 다음페이지로 넘어가기 onclick으로 구현
                    paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'" onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')" href="#">'+response.navigatepageNums[i]+'</a>';
                  }
                  if(response.hasNextPage){ // 다음 페이지가 true라면
                    paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')"  href="#">Next</a>';
                  }
                  $('.pagination').children().remove();
                  $('.pagination').append(paginationHtml);

                  // 페이지 번호에 맞게 css수정
                  $('#pageNum'+pageNum).css('backgroundColor','#287bff');
                  $('#pageNum'+pageNum).css('color','#fff');
              } else {
                  // 게시글 없음 로직 구현
                  html += '<tr><td colspan=6 style = "text-align : center;">게시글이 없습니다</td></tr>';
              }
              $('#boardData').children().remove();
              $('#boardData').append(html); // tbody에 jsonData 렌더링
          }
          })
    }

    // 글작성
    $('#contentSubmit').click(function(){

        if(confirm('게시글을 작성하시겠습니까?')){
            var title = $('#title').val();
            var content = $('#content').val();
            var studentsId = 10;

            if(title == ''){
                alert('제목을 입력하세요');
                $('#title').focus();
                return false;
            }

            if(content == ''){
                alert('본문을 입력하세요');
                $('#content').focus();
                return false;
            }

       var jsonData = {
            studentsId : studentsId,
            title : title,
            content : content
        }
            $.ajax({
            url : 'http://localhost:8080/api/v1/board',
            type : 'POST',
            contentType : 'application/json', 
            dataType : 'json',
            data: JSON.stringify(jsonData),
            success : function(response){
                if(response > 0){
                    // 작성화면 감추기
                    $('.write-popup').css('display', 'none');

                    // 글 작성 -> 내가 작성했던 글 지우기
                    $('#title').val('');
                    $('#content').val('');

                    // ()는 함수를 호출 한 것
                    $('#boardData').children().remove(); // boardData = tbody아이디 
                    // 내가 작성한 게시물을 바로 화면boardList에 추가해서 보여줌
                    getBoardList(1,10); 
                    }
                }
            }); //ajax end
        } // if end
    }); // function end

    // boardId파라미터를 ajax로 보내줄 것
    function getBoard(boardId){ // 클릭한 게시물 확인하는 함수
        // boardId html에 hidden하기

        // 1. 화면 none -> block
        // tr onclick = getBoard("+response.list[i].boardId+") 행을 클릭 했을 때 안에 Id를 파라미터로 넘김
        // console.log(boardId); boardId가 잘 들어왔는지 확인
        $('.update-popup').css('display','block');

        // 2. ajax를 이용해서 서버와 연결
        $.ajax({
            url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'GET',
            dataType : 'json',
            success : function(response){
                // console.log(response)
                // 3. input에 데이터 set해주기
                $('#upt-title').val(response.title)
                $('#upt-content').val(response.content)
                // boardId를 숨겨서 val넣기
                $('#boardIdHidden').val(boardId);
                setBoardViews(boardId) //조회수 함수
            }
            }); //ajax end
        }

        // 게시물 수정하는 함수
        $('#contentUpdate').click(function(){

            // 1. 게시판 번호 확인
            var boardId = $('#boardIdHidden').val(); // hidden에 숨겨둔 baordId가져오기
            // console.log(boardId)

            // 2. json만들어서 수정할 제목과 내용 ajax로 보내기
            var title = $('#upt-title').val();
            var content = $('#upt-content').val();

            var jsonData = {
                title : title,
                content : content
            }

            // 3. ajax를 이용해서 업데이트
            $.ajax({
            url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'PATCH',
            contentType : 'application/json', 
            dataType : 'json',
            data: JSON.stringify(jsonData),
            success : function(response){
                if(response > 0){
                    alert('수정 완료')
                    $('.update-popup').css('display','none');
                    location.reload(); //F5
                }
            }
            }); //ajax end
        })

        $('#contentDelete').click(function(){
            
            // 게시판 번호 확인
            var boardId = $('#boardIdHidden').val();

            if(confirm('정말 삭제 하시겠습니까?')){
                $.ajax({
                url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
                type : 'DELETE',
                dataType : 'json',
                success : function(response){
                        $('.update-popup').css('display','none');
                }
                }); //ajax end
            }
        })

        function setBoardViews(boardId){ // 게시판 조회수 증가함수
            $.ajax({
                url : 'http://localhost:8080/api/v1/board/views/boardId/'+boardId,
                type : 'PATCH',
                dataType : 'json',
                success : function(response){
                    if(response > 0){
                        $('#boardData').children().remove();
                        getBoardList(1,10);
                    }
                    
                }
                }); //ajax end
        }


        // 1. 키보드를 누를 때 -> keydown
        // 2. 누른 키를 뗄 때 -> keyup
        // 3. 키보드를 계속 누르고 있을 때 -> keypress

        // 파라미터에 어떤걸 눌렀다 뗄때 실행할지를 파라미터에 적음
        // 파라미터에 엔터의 번호를 넣는다
        $('#searchBar').keyup(function(key){
            // 13 == enter
            if(key.keyCode == 13){
                // 1. input 값을 가져옴
                var pageNum = 1;
                var pageSize = 10;
                var search = $('#searchBar').val().trim(); // input에 작성한 작성자값을 가져옴
                if(search != ''){
                    $('#keyword').val(search); // hidden에 내가 검색한 키워드를 val()에 set
                }
                // 2. ajax호출
                $.ajax({
                url : 'http://localhost:8080/api/v1/board/search?writer='+search+'&pageNum='+pageNum+'&pageSize='+pageSize, // input의 값을 가져옴
                type : 'GET',
                dataType : 'json',
                success : function(response){
                    var html = '';
              if(response.list.length > 0){
                  for(var i=0; i<response.list.length; i++){
                    // 조회수 로직 구현예정
                    // var 조회수 =  response.list[i].조회수;
                    if(response.list[i].cnt < 10){
                        html += "<tr onclick = getBoard("+response.list[i].boardId+")><td>"+
                          response.list[i].boardId+"</td><td>"+
                          response.list[i].studentsName+"</td><td>"+
                          response.list[i].title+"</td><td>"+
                          response.list[i].updateAt+"</td><td>"+
                          response.list[i].createAt+"</td><td>"+
                          '<span class="row">'+response.list[i].cnt+"</td></tr>";
                    }
                    if(response.list[i].cnt >= 10 & response.list[i].cnt < 20){
                        html += "<tr onclick = getBoard("+response.list[i].boardId+")><td>"+
                          response.list[i].boardId+"</td><td>"+
                          response.list[i].studentsName+"</td><td>"+
                          response.list[i].title+"</td><td>"+
                          response.list[i].updateAt+"</td><td>"+
                          response.list[i].createAt+"</td><td>"+
                          '<span class="middle">'+response.list[i].cnt+"</td></tr>";
                    } if(response.list[i].cnt >= 20){
                        html += "<tr onclick = getBoard("+response.list[i].boardId+")><td>"+
                          response.list[i].boardId+"</td><td>"+
                          response.list[i].studentsName+"</td><td>"+
                          response.list[i].title+"</td><td>"+
                          response.list[i].updateAt+"</td><td>"+
                          response.list[i].createAt+"</td><td>"+
                          '<span class="high">'+response.list[i].cnt+"</td></tr>";
                    }
                  } // for문 끝
                  // 페이징 화면 구현 (게시물이 없으면 굳이 페이징을 보여줄 필요가 없으니까)
                //   <a href="#">Previous</a>
                //     <a href="#">Next</a>
                  var paginationHtml = '';

                  if(response.hasPreviousPage){ // 이전 페이지가 true라면
                    paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
                  }
                  for(var i=0; i<response.navigatepageNums.length; i++){ //페이지 번호만큼 for문 실행
                    // navigatepageNums : 블록 개수
                    // 페이지 번호가 있는 만큼 만들기
                    // 다음페이지 눌렀을 때 다음페이지로 넘어가기 onclick으로 구현
                    paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'" onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')" href="#">'+response.navigatepageNums[i]+'</a>';

                    paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')"  href="#">Next</a>';
                  }
                  $('.pagination').children().remove();
                  $('.pagination').append(paginationHtml);

                  $('#pageNum'+pageNum).css('backgroundColor','#287bff');

                  // 게시글 없음 로직 구현
                  html += '<tr><td colspan=6 style = "text-align : center;">게시글이 없습니다</td></tr>';
              }
              $('#boardData').children().remove();
              $('#boardData').append(html); // tbody에 jsonData 렌더링

          })

            $.ajax({
                url : 'http://localhost:8080/api/v1/board/statistics', // input의 값을 가져옴
                type : 'GET',
                dataType : 'json',
                success : function(response){
                     // div의 경우 value를 쓰는게 아닌 text를 수정하겠다는 의미로 text or html로 함
                     // val()는 input 컨트롤할 때 사용
                    // console.log(response)
                    $('#boardCnt').text(response.boardCnt);
                    $('#studentsCnt').text(response.studentsCnt);
                    $('#writerCnt').text(response.writerCnt);
                    $('#viewsCnt').text(response.viewsCnt);
                }
          })
        }
